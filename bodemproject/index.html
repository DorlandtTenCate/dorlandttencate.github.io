<!DOCTYPE html>
<html>
  <head>
    <title>Bodemproject files</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/78e3545730.js" crossorigin="anonymous"></script>
  </head>
  <body class="m-5">
    <h1 class="text-2xl">Index</h1>
    <div id="list" class="m-5"></div>
    <script>
      (async () => {
        const response = await fetch(
          'https://api.github.com/repos/dorlandttencate/dorlandttencate.github.io/contents/bodemproject'
        );
        const data = await response.json();
        let htmlString = '<ul class="flex flex-wrap">';
        for (let file of data) {
          htmlString += `
          <li class="px-2 py-2 mx-4 w-64 hover:bg-gray-100">
            <a href="/${file.path}">
              <i class="far fa-file-image mr-5"></i>${file.name}
            </a>
          </li>`;
        }
        htmlString += '</ul>';
        document.getElementById('list').innerHTML = htmlString;
      })();
    </script>
  </body>
</html>
